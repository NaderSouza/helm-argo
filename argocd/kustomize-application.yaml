apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-argo-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NaderSouza/helm-argo.git
    targetRevision: HEAD
    path: kustomize/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: helm-argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
