apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-argo-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NaderSouza/helm-argo.git
    targetRevision: HEAD
    path: helm
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: helm-argo-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
